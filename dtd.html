<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge,chrome=1"
    />
    <title>{#page_title} - タイトルを入力してください</title>
    <meta
      name="description"
      content="{#description}"
    />
    <meta
      name="keywords"
      content="{#keyword}"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=yes"
    />
    <meta
      name="format-detection"
      content="telephone=no"
    />
    <link
      href="{#path}css/bxi.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="{#path}css/{#file_name}.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="{#path}css/common.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <script
      type="text/javascript"
      src="{#path}js/jquery-1.12.0.min.js"
    ></script>
    <script
      src="https://ajaxzip3.github.io/ajaxzip3.js"
      charset="UTF-8"
    ></script>
    <script
      type="text/javascript"
      src="{#path}js/bxi.js"
    ></script>
    <!-- add personal -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <!-- style -->
    <!-- blog用 -->
    <!-- <link href='{#path}css/bxi.css' rel='stylesheet' type='text/css' media='all'> -->
    <link
      rel="stylesheet"
      href="{#path}css/common_style.css"
    />
    <link
      rel="stylesheet"
      href="{#path}css/style.css"
    />
    <!--fancybox-->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <script src="//cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <!-- slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <!-- fullcalendar -->
    <!-- <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.css'>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js'></script> -->
    <!-- js -->
    <script
      type="text/javascript"
      src="{#path}js/function.js"
    ></script>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- googleFont -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />
    <!-- gsap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- add personal END -->
  </head>
</html>
